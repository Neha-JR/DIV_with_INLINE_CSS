<!DOCTYPE html>
<html>
	<head>
		<title>Div with inline css</title>
	</head>
	<body>
		<div style="height:400px; background-color:black;">
			<div style="height:100px; background-color:red;">
			</div>
			<div style="height:100px; background-color:green;">
				<div style="height:100px; width:33%; background-color:blue;
					float:left;">
				</div>
				<div style="height:100px; width:33%; background-color:yellow;
					float:left;">
				</div>
				<div style="height:100px; width:34%; background-color:pink;
					float:left;">
				</div>	
			</div>
			<div style="height:100px; background-color:blue;">
				<div style="height:100px; width:50%; background-color:purple;
					float:left;">
				</div>
				<div style="height:100px; width:50%; background-color:orange;
					float:left;">
				</div>
			</div>
			<div style="height:100px;  background-color:green;">
			</div>
		</div>
	</body>
</html>
